    <!-- Shop Section -->
    
    <section class="sectionShop">
        <article>
            <div>
                <h2 class="animate__animated animate__fadeInDown">Shop</h2>
                    <form action="https://submit-form.com/your-form-id" class="formPago" id="formulario">
                        <legend class="formLegend">Completa la informacion de la orden</legend>                
                            <div class="pagoContainer">
                                <ul>
                                    <li><label for="nombre">Nombre:</label><input class="input__item" type="text" name="nombre" required id="inputNombre"></li>
                                    <li><label for="apellido">Apellido:</label><input class="input__item" type="text" name="apellido" required id="inputApellido"></li>
                                    <li><label for="email">E-mail:</label><input class="input__item" type="email" name="email" required id="inputEmail"></li>
                                    <li><label for="entradas">Cantidad de entradas</label>
                                        <select class="input__item" id="inputEntradas">
                                            <option value="">Cantidad de entradas...</option>
                                            <option value="1 = $5000">1 - $5000</option>
                                            <option value="2 = $10000">2 - $10000</option>
                                        </select></li>
                                    <li><div class="precioFinal" id="precioFinal"></div></li>
                                    <li><label for="pago">Pago</label>
                                        <select class="input__item" name="pago" id="selectPago">
                                            <option value="Tarjeta de Credito">Tarjeta de credito</option>
                                            <option value="Mercado Pago" selected>Mercado Pago</option>
                                            <option value="Transferencia">Transferencia Bancaria</option>
                                        </select></li>
                                    <!-- <li id="cuadroTarjeta"></li> -->    
                                    <li>Acepta terminos y condiciones<input type="checkbox" name="acepta" value="1" required></li>
                                    <li><input type="submit" value="Enviar">
                                        <input type="reset" value="Limpiar formulario"></li>
                                </ul>
                            </div>
                            <div class="pago_ok--container" id="pagoRealizado">
                                <!-- <button type="submit" id="btnComprar"></button> -->
                                </div> 
                    </form>    
            </div>
        </article>
    </section>
